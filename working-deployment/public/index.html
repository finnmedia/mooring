        }

        }

            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .main-container {
            display: flex;
            height: calc(100vh - 100px);
        }
        
        .sidebar {
            width: 350px;
            background: #1e293b;
            border-right: 2px solid #334155;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .filters {
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            margin-bottom: 1rem;
        }
        
        .filter-group label {
            display: block;
            color: #0ea5e9;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .filter-group select {
            width: 100%;
            padding: 0.75rem;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.9rem;
        }
        
        .locations-list {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }
        
        .location-card {
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .location-card:hover {
            background: #475569;
            border-color: #0ea5e9;
            transform: translateY(-1px);
        }
        
        .location-card.selected {
            background: #1e40af;
            border-color: #3b82f6;
        }
        
        .location-name {
            color: #0ea5e9;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .location-details {
            color: #94a3b8;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .location-berths {
            color: #22d3ee;
            font-weight: 500;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .location-popup {
            font-family: inherit;
            max-width: 300px;
        }
        
        .popup-name {
            color: #0ea5e9;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .popup-details {
            color: #374151;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }
        
        .popup-facilities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .facility-tag {
            background: #0ea5e9;
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .contact-info {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .contact-link {
            color: #0ea5e9;
            text-decoration: none;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .stats {
            background: #334155;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .stats-number {
            color: #0ea5e9;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stats-label {
            color: #94a3b8;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 2px solid #334155;
            }

                height: 60%;
            }
            
            .header {
                padding: 0.75rem 1rem;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
        }
    </style>

        // Initialize map centered on British Isles
        const map = L.map('map').setView([54.5, -4.5], 6);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Store markers for filtering
        const markers = [];
        let filteredLocations = [...locations];
        
        // Custom icons for different location types
        const icons = {
            marina: L.divIcon({
                html: '<div style="background: #0ea5e9; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
                className: 'custom-marker',
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            }),
            harbour: L.divIcon({
                html: '<div style="background: #22d3ee; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
                className: 'custom-marker',
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            }),
            pier: L.divIcon({
                html: '<div style="background: #f59e0b; width: 10px; height: 10px; border-radius: 50%; border: 2px solid white;"></div>',
                className: 'custom-marker',
                iconSize: [14, 14],
                iconAnchor: [7, 7]
            }),
            jetty: L.divIcon({
                html: '<div style="background: #84cc16; width: 8px; height: 8px; border-radius: 50%; border: 2px solid white;"></div>',
                className: 'custom-marker',
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            }),
            port: L.divIcon({
                html: '<div style="background: #dc2626; width: 14px; height: 14px; border-radius: 50%; border: 2px solid white;"></div>',
                className: 'custom-marker',
                iconSize: [18, 18],
                iconAnchor: [9, 9]
            })
        };
        
        // Create popup content
        function createPopupContent(location) {
            const facilities = location.facilities || [];
            const contact = location.contact || {};
            
            return `
                <div class="location-popup">
                    <div class="popup-name">${location.name}</div>
                    <div class="popup-details">
                        <strong>${location.address}</strong><br>
                        ${location.county}, ${location.country}<br>
                        <span style="color: #0ea5e9;">Berths: ${location.berths || 'N/A'}</span> | 
                        <span style="color: #22d3ee;">Depth: ${location.maxDepth || 'N/A'}m</span>
                    </div>
                    ${facilities.length > 0 ? `
                        <div class="popup-facilities">
                            ${facilities.map(f => `<span class="facility-tag">${f}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${contact.phone || contact.email || contact.website ? `
                        <div class="contact-info">
                            ${contact.phone ? `<a href="tel:${contact.phone}" class="contact-link">ðŸ“ž ${contact.phone}</a>` : ''}
                            ${contact.email ? `<a href="mailto:${contact.email}" class="contact-link">âœ‰ï¸ ${contact.email}</a>` : ''}
                            ${contact.website ? `<a href="${contact.website}" target="_blank" class="contact-link">ðŸŒ Visit Website</a>` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Add markers to map
        function addMarkers(locationData) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers.length = 0;
            
            locationData.forEach((location, index) => {
                if (location.latitude && location.longitude) {
                    const icon = icons[location.type] || icons.marina;
                    const marker = L.marker([location.latitude, location.longitude], { icon })
                        .bindPopup(createPopupContent(location))
                        .addTo(map);
                    
                    // Add click handler to zoom to location
                    marker.on('click', () => {
                        map.setView([location.latitude, location.longitude], 12);
                        selectLocationCard(index);
                    });
                    
                    markers.push(marker);
                }
            });
        }
        
        // Render locations list
        function renderLocationsList(locationData) {
            const listContainer = document.getElementById('locationsList');
            listContainer.innerHTML = locationData.map((location, index) => `
                <div class="location-card" data-index="${index}" onclick="selectLocation(${index})">
                    <div class="location-name">${location.name}</div>
                    <div class="location-details">
                        ${location.address}<br>
                        ${location.county}, ${location.country}<br>
                        <span class="location-berths">Berths: ${location.berths || 'N/A'}</span> | 
                        Depth: ${location.maxDepth || 'N/A'}m
                    </div>
                </div>
            `).join('');
        }
        
        // Select location and zoom to it
        function selectLocation(index) {
            const location = filteredLocations[index];
            if (location && location.latitude && location.longitude) {
                map.setView([location.latitude, location.longitude], 12);
                markers[index]?.openPopup();
                selectLocationCard(index);
            }
        }
        
        // Highlight selected location card
        function selectLocationCard(index) {
            document.querySelectorAll('.location-card').forEach(card => {
                card.classList.remove('selected');
            });
            const selectedCard = document.querySelector(`[data-index="${index}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        // Filter locations
        function filterLocations() {
            const countryFilter = document.getElementById('countryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            filteredLocations = locations.filter(location => {
                const matchesCountry = !countryFilter || location.country === countryFilter;
                const matchesType = !typeFilter || location.type === typeFilter;
                return matchesCountry && matchesType;
            });
            
            addMarkers(filteredLocations);
            renderLocationsList(filteredLocations);
            
            // Update stats
            document.querySelector('.stats-number').textContent = filteredLocations.length;
        }
        
        // Event listeners
        document.getElementById('countryFilter').addEventListener('change', filterLocations);
        document.getElementById('typeFilter').addEventListener('change', filterLocations);
        
        // Initialize
        addMarkers(locations);
        renderLocationsList(locations);
        
        console.log('Maritime Platform Loaded:', locations.length, 'locations');
    </script>
